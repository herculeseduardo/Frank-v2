<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Frank - Jogo 3D</title>
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div id="welcome-screen">
      <h1>Bem-vindo ao Frank!</h1>
      <input type="text" id="nickname-input" placeholder="Digite seu nickname" maxlength="15">
      <div class="button-container">
        <button id="start-button" class="game-button">Começar Jogo</button>
        <button id="show-ranking-button" class="game-button">Ver Ranking</button>
      </div>
    </div>

    <div id="info">Pontuação: <span id="score">0</span></div>
    <div id="power-container">
      <div id="power-bar"></div>
    </div>
    <div id="instructions">
      Use as setas para mover | Z para atirar | X para bomba nuclear
    </div>
    <canvas id="canvas"></canvas>

    <div id="ranking-modal">
      <div id="ranking-list">
        <h2>Hall da Fama</h2>
        <div id="ranking-items"></div>
      </div>
      <div class="ranking-buttons">
        <button id="close-ranking">FECHAR</button>
        <button id="play-again">JOGAR</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./static/js/game.js"></script>
    <script src="./static/js/ranking.js"></script>
    <script>
      // Adicionar evento para o botão de jogar novamente
      document.getElementById('play-again').addEventListener('click', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
