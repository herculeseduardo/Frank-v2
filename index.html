  <head>
    <meta charset="UTF-8">
    <title>Frank - Jogo 3D</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #BFEFFF;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div id="info">Pontuação: <span id="score">0</span></div>
    <div id="power-container">
      <div id="power-bar"></div>
    </div>
    <canvas id="canvas"></canvas>

    <!-- Scripts -->
